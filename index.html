<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tables</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="star.js"></script>
	<script src="iterate.js"></script>
</head>
<body>
	<table id="table1">
		<thead>
			<tr>
				<th class="head-decor">H1</th>
				<th class="head-decor">H2</th>
				<th class="head-decor">H3</th>
				<th class="head-decor">H4</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="cell-decor">A1</td>
				<td>A2</td>
				<td>A3</td>
				<td class="cell-decor">A4</td>
			</tr>
			<tr>
				<td>B1</td>
				<td class="cell-decor">B2</td>
				<td>B3</td>
				<td>B4</td>
			</tr>
			<tr>
				<td>C1</td>
				<td>C2</td>
				<td class="cell-decor">C3</td>
				<td>C4</td>
			</tr>
		</tbody>
	</table>
	<br>
	<button id="btn1">Click</button>
	<button id="btn2">Refresh</button>
	<br><br>
	<textarea id="result" rows="30" cols="180" readonly></textarea>
</body>
</html>
