<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tables</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="fileSaver.js"></script>
	<script src="star.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.1.1/exceljs.min.js"></script>
	<script src="iterate.js"></script>
	<script src="excel-practice-1.js"></script>
</head>
<body>
	<table id="table1">
		<thead>
			<tr>
				<th class="head-decor">H1</th>
				<th class="head-decor">H2</th>
				<th class="head-decor">H3</th>
				<th class="head-decor">H4</th>
				<th class="head-decor">H5</th>
				<th class="head-decor">H6</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="cell-decor">A1</td>
				<td>A2</td>
				<td>A3</td>
				<td class="cell-decor">A4</td>
				<td>A5</td>
				<td>A6</td>
			</tr>
			<tr>
				<td>B1</td>
				<td class="cell-decor">B2</td>
				<td>B3</td>
				<td>B4</td>
				<td>B5</td>
				<td>B6</td>
			</tr>
			<tr>
				<td>C1</td>
				<td>C2</td>
				<td class="cell-decor">C3</td>
				<td>C4</td>
				<td>C5</td>
				<td>C6</td>
			</tr>
			<tr>
				<td>D1</td>
				<td>D2</td>
				<td>D3</td>
				<td>D4</td>
				<td>D5</td>
				<td>D6</td>
			</tr>
			<tr>
				<td>E1</td>
				<td>E2</td>
				<td>E3</td>
				<td>E4</td>
				<td>E5</td>
				<td>E6</td>
			</tr>
			<tr>
				<td>F1FFFFFFFFFFFFFFFFFFF</td>
				<td>F2</td>
				<td>F3</td>
				<td>F4</td>
				<td>F5</td>
				<td>F6</td>
			</tr>
		</tbody>
	</table>
	<br>
	<button id="btn1">Click</button>
	<button id="btn2">Download</button>
	<br><br>
	<textarea id="result" rows="30" cols="180" readonly></textarea>
</body>
</html>
